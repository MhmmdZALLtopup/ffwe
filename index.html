<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CrokBUG - RIZAL/ARDS ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --accent: #dbdbff; --bg: #050507; --glass: rgba(255, 255, 255, 0.05);
            --danger: #ff4757; --success: #2ed573; --admin: #ff9f43;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: white; height: 100vh; overflow: hidden; }

        #notification-box { position: fixed; top: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { background: rgba(10, 10, 15, 0.9); border-left: 4px solid var(--accent); padding: 15px 25px; border-radius: 8px; backdrop-filter: blur(10px); font-family: 'Orbitron'; font-size: 11px; animation: slideIn 0.4s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: #050507; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-google { background: white; color: black; padding: 15px 30px; border-radius: 50px; font-family: 'Orbitron'; font-weight: bold; border: none; cursor: pointer; }

        #app-container { width: 100%; height: 100vh; position: relative; overflow: hidden; display: none; background: radial-gradient(circle at center, #10101a 0%, #050507 100%); }

        /* MENU */
        #side-menu {
            position: fixed; top: 0; left: -100%; width: 85%; height: 100%;
            background: rgba(5, 5, 12, 0.98); z-index: 2000; transition: 0.5s;
            padding: 40px 25px; border-right: 1px solid var(--accent); display: flex; flex-direction: column; gap: 10px;
        }
        #side-menu.active { left: 0; }
        .profile-section { text-align: center; margin-bottom: 20px; border-bottom: 1px solid var(--glass); padding-bottom: 20px; }
        .profile-pic { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        .menu-item { padding: 15px; border-radius: 12px; font-family: 'Orbitron'; font-size: 12px; background: var(--glass); display: flex; align-items: center; gap: 15px; cursor: pointer; }

        /* VIEW */
        .view { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 90px; overflow-y: auto; padding-bottom: 50px;}
        .view.active { display: flex; }

        /* ADMIN CARD & COMPONENTS */
        .admin-card { width: 90%; background: var(--glass); border: 1px solid #333; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .admin-input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; margin-top: 8px; }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 15px 0; border-radius: 40px; font-weight: 800; font-family: 'Orbitron'; width: 100%; cursor: pointer; }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #222; font-size: 12px; }

        /* MT TOGGLE */
        .mt-status { font-family: 'Orbitron'; font-size: 10px; padding: 5px 10px; border-radius: 5px; margin-top: 5px; display: inline-block; }
        .mt-on { background: var(--danger); color: white; }
        .mt-off { background: var(--success); color: white; }

        #popup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 40px; height: 40px; border: 3px solid #111; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="width:50px; height:50px; background:#fff; transform:rotate(45deg); margin-bottom:20px;"></div>
        <h1 style="font-family:'Orbitron'; margin-bottom:30px;">CrokBUG</h1>
        <button class="btn-google" onclick="loginWithGoogle()">SIGN IN GMAIL</button>
    </div>

    <div id="notification-box"></div>
    <div id="popup-overlay"><div class="loader"></div><div id="pct" style="font-family:'Orbitron'; margin-top:10px;">0%</div></div>

    <div id="app-container">
        <div id="side-menu">
            <div class="profile-section">
                <img id="user-avatar" src="" class="profile-pic">
                <h4 id="user-name" style="font-family:'Orbitron'; font-size:12px; margin-top:10px;">USER</h4>
            </div>
            <div class="menu-item" onclick="showView('dashboard')"><i class="fa-solid fa-house"></i> DASHBOARD</div>
            <div id="admin-link" class="menu-item" style="display:none; color:var(--admin); border:1px solid var(--admin);" onclick="showView('admin')">
                <i class="fa-solid fa-user-shield"></i> ADMIN PANEL
            </div>
            <div class="menu-item" onclick="showView('setting')"><i class="fa-solid fa-gear"></i> SETTINGS</div>
            <div class="menu-item" onclick="showView('rules')"><i class="fa-solid fa-shield"></i> RULES</div>
            <div class="menu-item" style="color:var(--danger); margin-top:auto;" onclick="logout()">
                <i class="fa-solid fa-power-off"></i> LOGOUT
            </div>
        </div>

        <div id="view-dashboard" class="view active">
            <nav style="position:absolute; top:0; width:100%; padding:25px; display:flex; justify-content:space-between; align-items:center;">
                <div style="font-family:'Orbitron';">CrokBUG</div>
                <div onclick="toggleMenu(true)"><i class="fa-solid fa-bars-staggered" style="font-size:24px;"></i></div>
            </nav>
            <div style="margin-top:20px; font-family:'Orbitron'; color:var(--accent);">WELCOME AGENT</div>
            <p id="live-broadcast" style="width:80%; margin-top:20px; padding:10px; background:var(--glass); border-left:3px solid var(--accent);">Waiting...</p>
        </div>

        <div id="view-admin" class="view">
            <h2 style="font-family:'Orbitron'; color:var(--admin); margin-bottom:20px;">ADMIN PANEL</h2>
            
            <div class="admin-card">
                <label style="font-size:10px; font-family:'Orbitron';">SYSTEM MAINTENANCE</label><br>
                <div id="mt-label" class="mt-status mt-off">LOADING...</div>
                <button class="btn-main" style="background:white; color:black; height:35px; margin-top:10px; font-size:10px;" onclick="toggleMT()">TOGGLE MT MODE</button>
            </div>

            <div class="admin-card">
                <label style="font-size:10px; font-family:'Orbitron';">BROADCAST</label>
                <input type="text" id="bc-input" class="admin-input" placeholder="Tulis pesan...">
                <button class="btn-main" style="background:var(--admin); margin-top:10px; height:40px;" onclick="sendBc()">SEND</button>
            </div>

            <div class="admin-card">
                <label style="font-size:10px; font-family:'Orbitron'; color:var(--success);">LIVE ONLINE</label>
                <div id="online-users" style="margin-top:10px; max-height:80px; overflow-y:auto;"></div>
            </div>

            <div class="admin-card">
                <label style="font-size:10px; font-family:'Orbitron';">MANAGE WHITELIST</label>
                <input type="text" id="wl-input" class="admin-input" placeholder="email@gmail.com">
                <button class="btn-main" style="margin-top:10px; height:40px;" onclick="addWl()">ADD ACCESS</button>
                <div id="wl-list" style="margin-top:15px; border-top:1px solid #333;"></div>
            </div>
            
            <button onclick="showView('dashboard')" style="background:none; border:none; color:#555; margin-bottom:40px;">CLOSE ADMIN</button>
        </div>

        <div id="view-setting" class="view">
            <h2 style="font-family:'Orbitron';">SETTINGS</h2>
            <div class="admin-card">
                <input type="file" id="photo-input" accept="image/*" class="admin-input">
                <button class="btn-main" style="margin-top:10px;" onclick="savePhoto()">SAVE PHOTO</button>
            </div>
            <button onclick="showView('dashboard')" style="background:none; border:none; color:#555;">BACK</button>
        </div>

    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCOsJ3yJxnZah3JPx78Lu3PG0ujQd0rtlo",
            authDomain: "spotify-tets.firebaseapp.com",
            databaseURL: "https://spotify-tets-default-rtdb.firebaseio.com",
            projectId: "spotify-tets",
            storageBucket: "spotify-tets.firebasestorage.app",
            messagingSenderId: "498499181915",
            appId: "1:498499181915:web:f07b3a4344ea657ba40e7e"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();
        const OWNER = "rizalxtt2@gmail.com";
        let isMT = false;

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(res => {
                const user = res.user;
                // CEK MAINTENANCE DULU
                db.ref('system/maintenance').once('value', s => {
                    const mtStatus = s.val();
                    if(mtStatus && user.email !== OWNER) {
                        alert("Sistem sedang Maintenance (MT)!");
                        auth.signOut();
                        return;
                    }
                    // CEK WHITELIST
                    db.ref('whitelist').once('value', sw => {
                        const list = Object.values(sw.val() || {});
                        if(user.email === OWNER || list.includes(user.email)) {
                            start(user);
                        } else {
                            alert("Akses Ditolak! Email tidak terdaftar.");
                            auth.signOut();
                        }
                    });
                });
            });
        }

        function start(user) {
            document.getElementById('login-screen').style.display='none';
            document.getElementById('app-container').style.display='block';
            document.getElementById('user-name').innerText = user.displayName;
            
            const saved = localStorage.getItem('upic');
            document.getElementById('user-avatar').src = saved || user.photoURL;

            // Live Tracking Online
            db.ref('online/' + user.uid).set({ email: user.email });
            db.ref('online/' + user.uid).onDisconnect().remove();

            // Pengecekan Real-time (Kalau email dihapus admin pas lagi pake web)
            if(user.email !== OWNER) {
                db.ref('whitelist').on('value', s => {
                    const list = Object.values(s.val() || {});
                    if(!list.includes(user.email)) {
                        alert("Akses Anda telah dicabut oleh Admin!");
                        logout();
                    }
                });
                // Cek MT Real-time
                db.ref('system/maintenance').on('value', s => {
                    if(s.val() === true) {
                        alert("Sistem memasuki mode Maintenance!");
                        logout();
                    }
                });
            }

            db.ref('system/bc').on('value', s => document.getElementById('live-broadcast').innerText = s.val() || "Operational.");

            if(user.email === OWNER) {
                document.getElementById('admin-link').style.display='flex';
                initAdmin();
            }
        }

        function initAdmin() {
            // Monitor MT Status
            db.ref('system/maintenance').on('value', s => {
                isMT = s.val();
                const label = document.getElementById('mt-label');
                label.innerText = isMT ? "MT MODE: ON (PRIVATE)" : "MT MODE: OFF (PUBLIC)";
                label.className = isMT ? "mt-status mt-on" : "mt-status mt-off";
            });

            // Monitor Users Online
            db.ref('online').on('value', s => {
                const u = s.val() || {}; const b = document.getElementById('online-users');
                b.innerHTML = "";
                for(let id in u) b.innerHTML += `<div class="user-row"><i class="fa-solid fa-circle" style="color:var(--success); font-size:7px;"></i> ${u[id].email}</div>`;
            });

            // Monitor Whitelist & Delete Feature
            db.ref('whitelist').on('value', s => {
                const l = s.val() || {}; const b = document.getElementById('wl-list');
                b.innerHTML = "";
                for(let id in l) {
                    b.innerHTML += `
                    <div class="user-row">
                        <span>${l[id]}</span>
                        <i class="fa-solid fa-trash-can" style="color:var(--danger); cursor:pointer; padding:5px;" onclick="delWl('${id}')"></i>
                    </div>`;
                }
            });
        }

        function toggleMT() { db.ref('system/maintenance').set(!isMT); pushNotif("Maintenance Toggled!"); }
        function sendBc() { db.ref('system/bc').set(document.getElementById('bc-input').value); pushNotif("BC Sent!"); }
        function addWl() { 
            const mail = document.getElementById('wl-input').value.toLowerCase().trim();
            if(mail) db.ref('whitelist').push(mail); 
            document.getElementById('wl-input').value = "";
        }
        function delWl(id) { 
            if(confirm("Hapus akses email ini?")) {
                db.ref('whitelist/' + id).remove(); 
                pushNotif("User Access Deleted!");
            }
        }

        function savePhoto() {
            const f = document.getElementById('photo-input').files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = (e) => { localStorage.setItem('upic', e.target.result); document.getElementById('user-avatar').src = e.target.result; pushNotif("Saved!"); };
            r.readAsDataURL(f);
        }

        function showView(id) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById('view-'+id).classList.add('active'); toggleMenu(false); }
        function toggleMenu(s) { document.getElementById('side-menu').classList.toggle('active', s); }
        function logout() { auth.signOut(); location.reload(); }
        function pushNotif(m) {
            const b = document.getElementById('notification-box'); const t = document.createElement('div');
            t.className='toast'; t.innerText=m; b.appendChild(t); setTimeout(()=>t.remove(), 3000);
        }
    </script>
</body>
</html>
