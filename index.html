<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CrokBUG - Rizal/ARDS Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --accent: #dbdbff; --bg: #050507; --glass: rgba(255, 255, 255, 0.05);
            --danger: #ff4757; --success: #2ed573; --admin: #ff9f43;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: white; height: 100vh; overflow: hidden; }

        /* LOGIN SCREEN */
        #login-screen {
            position: fixed; inset: 0; background: radial-gradient(circle, #10101a, #050507);
            z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn-google {
            background: white; color: #000; padding: 15px 30px; border-radius: 50px;
            font-family: 'Orbitron'; font-weight: bold; border: none; display: flex; align-items: center; gap: 10px; cursor: pointer;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* NOTIFIKASI */
        #notification-box { position: fixed; top: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { background: rgba(10, 10, 15, 0.9); border-left: 4px solid var(--accent); padding: 15px 25px; border-radius: 8px; backdrop-filter: blur(10px); font-family: 'Orbitron'; font-size: 11px; animation: slideIn 0.4s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        #app-container { width: 100%; height: 100vh; position: relative; overflow: hidden; display: none; background: radial-gradient(circle at center, #10101a 0%, #050507 100%); }

        /* NAVBAR & SIDE MENU */
        .navbar { padding: 25px 20px; display: flex; justify-content: space-between; align-items: center; position: absolute; top: 0; width: 100%; z-index: 100; }
        .logo-diamond { width: 30px; height: 30px; background: #fff; transform: rotate(45deg); border-radius: 4px; }

        #side-menu {
            position: fixed; top: 0; left: -100%; width: 85%; height: 100%;
            background: rgba(5, 5, 12, 0.98); z-index: 2000; transition: 0.5s;
            padding: 80px 25px; border-right: 1px solid var(--accent); display: flex; flex-direction: column; gap: 10px;
        }
        #side-menu.active { left: 0; }
        .menu-item { padding: 18px; border-radius: 12px; font-family: 'Orbitron'; font-size: 13px; background: var(--glass); display: flex; align-items: center; gap: 15px; }

        /* VIEWS */
        .view { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .view.active { display: flex; }

        /* CAROUSEL */
        .carousel-container { height: 100%; width: 100%; display: flex; align-items: center; justify-content: center; perspective: 1200px; }
        .slider-3d { position: relative; width: 280px; height: 420px; transform-style: preserve-3d; transition: 0.6s; }
        .card-3d { position: absolute; width: 100%; height: 100%; background: rgba(20, 20, 25, 0.98); border-radius: 20px; padding: 25px 15px; text-align: center; backface-visibility: hidden; transition: 0.6s; border: 1px solid #222; }
        .card-3d.active { transform: translateX(0) rotateY(0) scale(1); opacity: 1; z-index: 10; border-color: var(--accent); }
        .card-3d.next { transform: translateX(105%) rotateY(-45deg) scale(0.8); opacity: 0.2; }
        .card-3d.prev { transform: translateX(-105%) rotateY(45deg) scale(0.8); opacity: 0.2; }

        /* LOG PANEL (Fitur yang lo minta) */
        .log-list { width: 100%; background: #000; border-radius: 12px; height: 200px; overflow-y: auto; padding: 10px; font-size: 11px; margin-top: 10px; border: 1px solid #111; }
        .log-item { padding: 8px; border-bottom: 1px solid #111; line-height: 1.4; animation: fadeIn 0.3s forwards; }
        .log-item b { color: var(--accent); }
        .log-item i { color: var(--admin); font-style: normal; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* UI BUTTONS */
        .btn-open { background: var(--accent); color: #000; border: none; padding: 15px 0; border-radius: 40px; font-weight: 800; font-family: 'Orbitron'; width: 85%; cursor: pointer; }
        .btn-nav { width: 55px; height: 55px; border-radius: 50%; border: 1px solid #333; background: transparent; color: white; cursor: pointer; }
        
        /* LOADER */
        #popup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 15000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 50px; height: 50px; border: 3px solid #111; border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo-diamond" style="margin-bottom: 20px; width: 50px; height: 50px;"></div>
        <h1 style="font-family:'Orbitron'; margin-bottom: 30px; letter-spacing: 5px;">CrokBUG</h1>
        <button class="btn-google" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20"> SIGN IN WITH GMAIL
        </button>
    </div>

    <div id="notification-box"></div>

    <div id="app-container">
        <div id="side-menu">
            <div class="menu-item" onclick="showView('dashboard')"><i class="fa-solid fa-house"></i> DASHBOARD</div>
            <div id="admin-link" class="menu-item" style="display:none; color:var(--admin);" onclick="showView('admin')">
                <i class="fa-solid fa-user-shield"></i> ADMIN PANEL
            </div>
            <div class="menu-item" style="color:var(--danger); margin-top: auto;" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket"></i> LOGOUT
            </div>
        </div>

        <div id="view-dashboard" class="view active">
            <nav class="navbar">
                <div class="logo-diamond"></div>
                <div onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered" style="font-size:22px;"></i></div>
            </nav>

            <div class="carousel-container">
                <div class="slider-3d" id="main-slider">
                    <div class="card-3d active" id="card-0">
                        <div style="font-size:50px; margin:40px 0; color:var(--accent)"><i class="fa-brands fa-whatsapp"></i></div>
                        <h2 style="font-family:'Orbitron'; margin-bottom:30px;">BUG WA</h2>
                        <button class="btn-open" onclick="openFeature('BUG WA', 'fa-bug')">SELECT</button>
                    </div>
                    <div class="card-3d next" id="card-1">
                        <div style="font-size:50px; margin:40px 0; color:var(--accent)"><i class="fa-solid fa-location-dot"></i></div>
                        <h2 style="font-family:'Orbitron'; margin-bottom:30px;">TRACK IP</h2>
                        <button class="btn-open" onclick="openFeature('TRACK IP', 'fa-location-dot')">SELECT</button>
                    </div>
                    <div class="card-3d prev" id="card-2">
                        <div style="font-size:50px; margin:40px 0; color:var(--accent)"><i class="fa-solid fa-robot"></i></div>
                        <h2 style="font-family:'Orbitron'; margin-bottom:30px;">AI EXPLOIT</h2>
                        <button class="btn-open" onclick="openFeature('AI EXPLOIT', 'fa-microchip')">SELECT</button>
                    </div>
                </div>
            </div>

            <div style="position: absolute; bottom: 80px; display: flex; gap: 20px;">
                <button class="btn-nav" onclick="changeCard(-1)"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="btn-nav" onclick="changeCard(1)"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>

        <div id="view-admin" class="view" style="padding: 90px 20px 30px; justify-content: flex-start; overflow-y: auto;">
            <h1 style="font-family:'Orbitron'; color:var(--admin); margin-bottom:20px;">ADMIN PANEL</h1>
            
            <div style="width:100%; display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
                <div style="background:var(--glass); padding:15px; border-radius:12px;">
                    <div style="font-size:10px; opacity:0.5;">USERS ONLINE</div>
                    <div id="user-count" style="font-size:24px; font-family:'Orbitron';">0</div>
                </div>
                <div style="background:var(--glass); padding:15px; border-radius:12px;">
                    <div style="font-size:10px; opacity:0.5;">SERVER</div>
                    <div style="font-size:24px; color:var(--success); font-family:'Orbitron';">LIVE</div>
                </div>
            </div>

            <h4 style="font-family:'Orbitron'; width:100%; font-size:12px; color:var(--accent);">USER ACTIVITY LOGS</h4>
            <div id="admin-logs" class="log-list">
                </div>

            <button onclick="showView('dashboard')" style="margin-top:30px; width:100%; padding:15px; background:none; border:1px solid #333; color:white; border-radius:12px;">BACK</button>
        </div>

        <div id="view-feature" class="view" style="padding: 90px 25px 30px; justify-content: flex-start;">
            <h1 id="feat-title" style="font-family:'Orbitron'; font-size:24px; color:var(--accent); margin-bottom:30px">FEATURE</h1>
            <input type="text" id="targetInput" placeholder="Nomor/IP Target..." style="width:100%; padding:18px; background:var(--glass); border:1px solid #333; border-radius:12px; color:white; margin-top:8px;">
            <button class="btn-open" style="width:100%; margin-top:20px" onclick="executeSystem()">EXECUTE ACTION</button>
            <button onclick="showView('dashboard')" style="margin-top:auto; background:none; border:none; color:#555; font-family:'Orbitron'; font-size:11px">‚ùÆ RETURN</button>
        </div>

    </div>

    <div id="popup-overlay">
        <div class="loader"></div>
        <div id="pct" style="font-family:'Orbitron'; font-size:24px; margin-top:10px">0%</div>
    </div>

    <script>
        // === GANTI CONFIG FIREBASE DI SINI ===
        const firebaseConfig = {
            apiKey: "AIzaSyCOsJ3yJxnZah3JPx78Lu3PG0ujQd0rtlo",
            authDomain: "spotify-tets.firebaseapp.com",
            databaseURL: "https://spotify-tets-default-rtdb.firebaseio.com",
            projectId: "spotify-tets",
            storageBucket: "spotify-tets.firebasestorage.app",
            messagingSenderId: "498499181915",
            appId: "1:498499181915:web:f07b3a4344ea657ba40e7e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const OWNER_EMAIL = "rizalxtt2@gmail.com"; 
        let currentUser = null;

        // AUTH
        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider);
        }

        function logout() { auth.signOut(); location.reload(); }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                
                db.ref('users/' + user.uid).set({ email: user.email, name: user.displayName });
                
                if (user.email === OWNER_EMAIL) {
                    document.getElementById('admin-link').style.display = 'flex';
                    initAdminMonitoring();
                }
                pushNotif("Access Granted: " + user.displayName);
            }
        });

        // MONITORING REALTIME (YANG LO REQUEST)
        function initAdminMonitoring() {
            // Monitor User Aktif
            db.ref('users').on('value', s => {
                document.getElementById('user-count').innerText = s.numChildren();
            });

            // Monitor Log Aktivitas
            const logBox = document.getElementById('admin-logs');
            db.ref('logs').limitToLast(15).on('child_added', s => {
                const data = s.val();
                const logItem = document.createElement('div');
                logItem.className = 'log-item';
                logItem.innerHTML = `
                    <i>[${data.time}]</i> <b>${data.user}</b> <br>
                    Execute <span style="color:var(--success)">${data.feat}</span> to <span style="color:var(--danger)">${data.target}</span>
                `;
                logBox.prepend(logItem); // Yang terbaru muncul di atas
            });
        }

        // EKSEKUSI & KIRIM LOG
        function executeSystem() {
            const target = document.getElementById('targetInput').value;
            const feat = document.getElementById('feat-title').innerText;
            if(!target) return pushNotif("Target Missing!");

            // KIRIM LOG KE FIREBASE
            db.ref('logs').push({
                user: currentUser.email,
                feat: feat,
                target: target,
                time: new Date().toLocaleTimeString()
            });

            // Animasi Loader
            const overlay = document.getElementById('popup-overlay');
            overlay.style.display = 'flex';
            let p = 0;
            const intv = setInterval(() => {
                p += 5;
                document.getElementById('pct').innerText = p + "%";
                if(p >= 100) {
                    clearInterval(intv);
                    overlay.style.display = 'none';
                    pushNotif("Execution Successful!");
                    showView('dashboard');
                }
            }, 50);
        }

        // NAVIGATION
        let currentPos = 0;
        function changeCard(dir) {
            currentPos = (currentPos + dir + 3) % 3;
            const cards = [document.getElementById('card-0'), document.getElementById('card-1'), document.getElementById('card-2')];
            cards.forEach((c, i) => {
                c.className = 'card-3d';
                if(i === currentPos) c.classList.add('active');
                else if(i === (currentPos + 1) % 3) c.classList.add('next');
                else c.classList.add('prev');
            });
        }

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            document.getElementById('side-menu').classList.remove('active');
        }

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
        function openFeature(name, icon) { showView('feature'); document.getElementById('feat-title').innerText = name; }
        function pushNotif(m) {
            const box = document.getElementById('notification-box');
            const t = document.createElement('div');
            t.className = 'toast'; t.innerText = m;
            box.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
    </script>
</body>
</html>
