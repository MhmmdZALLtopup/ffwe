<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CrokBUG - RIZAL/ARDS ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --accent: #dbdbff; --bg: #050507; --glass: rgba(255, 255, 255, 0.05);
            --danger: #ff4757; --success: #2ed573; --admin: #ff9f43;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: white; height: 100vh; overflow: hidden; }

        #notification-box { position: fixed; top: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { background: rgba(10, 10, 15, 0.9); border-left: 4px solid var(--accent); padding: 15px 25px; border-radius: 8px; backdrop-filter: blur(10px); font-family: 'Orbitron'; font-size: 11px; animation: slideIn 0.4s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: #050507; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-google { background: white; color: black; padding: 15px 30px; border-radius: 50px; font-family: 'Orbitron'; font-weight: bold; border: none; cursor: pointer; }

        #app-container { width: 100%; height: 100vh; position: relative; overflow: hidden; display: none; background: radial-gradient(circle at center, #10101a 0%, #050507 100%); }

        /* MENU */
        #side-menu {
            position: fixed; top: 0; left: -100%; width: 85%; height: 100%;
            background: rgba(5, 5, 12, 0.98); z-index: 2000; transition: 0.5s;
            padding: 40px 25px; border-right: 1px solid var(--accent); display: flex; flex-direction: column; gap: 10px;
        }
        #side-menu.active { left: 0; }
        .profile-section { text-align: center; margin-bottom: 20px; border-bottom: 1px solid var(--glass); padding-bottom: 20px; }
        .profile-pic { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        .menu-item { padding: 15px; border-radius: 12px; font-family: 'Orbitron'; font-size: 12px; background: var(--glass); display: flex; align-items: center; gap: 15px; cursor: pointer; }

        /* VIEW */
        .view { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 80px; overflow-y: auto; padding-bottom: 100px; }
        .view.active { display: flex; }

        /* SLIDER 3D CARDS */
        .slider-3d { position: relative; width: 280px; height: 320px; transform-style: preserve-3d; transition: 0.6s; margin: 20px 0; }
        .card-3d { position: absolute; width: 100%; height: 100%; background: rgba(20, 20, 25, 0.98); border-radius: 20px; padding: 25px; text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.6s; backface-visibility: hidden; }
        .card-3d.active { transform: translateX(0) scale(1); opacity: 1; z-index: 10; border-color: var(--accent); box-shadow: 0 0 20px rgba(219, 219, 255, 0.2); }
        .card-3d.next { transform: translateX(100%) scale(0.8) rotateY(-30deg); opacity: 0.2; z-index: 5; }
        .card-3d.prev { transform: translateX(-100%) scale(0.8) rotateY(30deg); opacity: 0.2; z-index: 5; }

        /* ADMIN COMPONENTS */
        .admin-card { width: 90%; background: var(--glass); border: 1px solid #333; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .admin-input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; margin-top: 8px; }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 15px 0; border-radius: 40px; font-weight: 800; font-family: 'Orbitron'; width: 100%; cursor: pointer; }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #222; font-size: 13px; }

        /* MISC */
        .mt-status { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-family: 'Orbitron'; margin-bottom: 10px; }
        .status-on { background: var(--danger); }
        .status-off { background: var(--success); }
        #popup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 40px; height: 40px; border: 3px solid #111; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="width:50px; height:50px; background:#fff; transform:rotate(45deg); margin-bottom:20px;"></div>
        <h1 style="font-family:'Orbitron'; margin-bottom:30px;">CrokBUG</h1>
        <button class="btn-google" onclick="loginWithGoogle()">SIGN IN GMAIL</button>
    </div>

    <div id="notification-box"></div>
    <div id="popup-overlay"><div class="loader"></div><div id="pct" style="font-family:'Orbitron'; margin-top:10px;">0%</div></div>

    <div id="app-container">
        <div id="side-menu">
            <div style="text-align: right;"><i class="fa-solid fa-xmark" style="font-size: 24px; cursor: pointer;" onclick="toggleMenu(false)"></i></div>
            <div class="profile-section">
                <img id="user-avatar" src="" class="profile-pic">
                <h4 id="user-name" style="font-family:'Orbitron'; font-size:12px; margin-top:10px;">USER</h4>
            </div>
            <div class="menu-item" onclick="showView('dashboard')"><i class="fa-solid fa-house"></i> DASHBOARD</div>
            <div id="admin-link" class="menu-item" style="display:none; color:var(--admin); border:1px solid var(--admin);" onclick="showView('admin')">
                <i class="fa-solid fa-user-shield"></i> ADMIN PANEL
            </div>
            <div class="menu-item" onclick="showView('setting')"><i class="fa-solid fa-gear"></i> SETTINGS</div>
            <div class="menu-item" onclick="showView('rules')"><i class="fa-solid fa-shield"></i> RULES</div>
            <div class="menu-item" style="color:var(--danger); margin-top:auto;" onclick="logout()">
                <i class="fa-solid fa-power-off"></i> LOGOUT
            </div>
        </div>

        <div id="view-dashboard" class="view active">
            <nav style="width:100%; padding:25px; display:flex; justify-content:space-between; align-items:center;">
                <div style="font-family:'Orbitron';">CrokBUG</div>
                <div onclick="toggleMenu(true)"><i class="fa-solid fa-bars-staggered" style="font-size:24px;"></i></div>
            </nav>

            <div class="slider-3d">
                <div class="card-3d active" id="card-0">
                    <i class="fa-brands fa-whatsapp" style="font-size:50px; margin:30px 0; color:var(--accent)"></i>
                    <h2 style="font-family:'Orbitron';">BUG WA</h2>
                    <button class="btn-main" style="margin-top:20px;" onclick="selectBug('BUG WHATSAPP')">SELECT BUG</button>
                </div>
                <div class="card-3d next" id="card-1">
                    <i class="fa-solid fa-location-dot" style="font-size:50px; margin:30px 0; color:var(--accent)"></i>
                    <h2 style="font-family:'Orbitron';">TRACK IP</h2>
                    <button class="btn-main" style="margin-top:20px;" onclick="selectBug('TRACK IP')">SELECT BUG</button>
                </div>
                <div class="card-3d prev" id="card-2">
                    <i class="fa-solid fa-robot" style="font-size:50px; margin:30px 0; color:var(--accent)"></i>
                    <h2 style="font-family:'Orbitron';">AI EXPLOIT</h2>
                    <button class="btn-main" style="margin-top:20px;" onclick="selectBug('AI EXPLOIT')">SELECT BUG</button>
                </div>
            </div>

            <div style="display:flex; gap:15px; margin-bottom: 20px;">
                <button class="btn-main" style="width:50px;" onclick="changeCard(-1)"><</button>
                <button class="btn-main" style="width:50px;" onclick="changeCard(1)">></button>
            </div>

            <div id="live-broadcast" style="width:85%; padding:15px; background:var(--glass); border-left:3px solid var(--accent); border-radius:8px; font-size:13px; color:var(--success);">
                Connecting...
            </div>
        </div>

        <div id="view-admin" class="view">
            <h2 style="font-family:'Orbitron'; color:var(--admin); margin-bottom:20px;">ADMIN PANEL</h2>
            
            <div class="admin-card">
                <label style="font-size:10px; font-family:'Orbitron';">SERVER MAINTENANCE</label><br>
                <div id="mt-status-display" class="mt-status status-off">OFF</div>
                <button class="btn-main" style="background:white; color:black; height:35px; font-size:11px;" onclick="toggleMaintenance()">TOGGLE MT MODE</button>
            </div>

            <div class="admin-card">
                <label style="font-size:10px; font-family:'Orbitron';">BROADCAST MESSAGE</label>
                <input type="text" id="bc-input" class="admin-input" placeholder="Update message...">
                <button class="btn-main" style="margin-top:10px; height:40px; background:var(--admin);" onclick="sendBc()">SEND BC</button>
            </div>

            <div class="admin-card">
                <label style="font-size:10px; font-family:'Orbitron';">WHITELIST (ADD & DELETE)</label>
                <input type="text" id="wl-input" class="admin-input" placeholder="email@gmail.com">
                <button class="btn-main" style="margin-top:10px; height:40px;" onclick="addWl()">ADD ACCESS</button>
                <div id="wl-list" style="margin-top:15px; border-top:1px solid #333;"></div>
            </div>

            <button onclick="showView('dashboard')" style="background:none; border:none; color:#555; margin-bottom:40px;">BACK</button>
        </div>

        <div id="view-feature" class="view">
            <h2 id="feat-title" style="font-family:'Orbitron'; color:var(--accent);">SELECT BUG FIRST</h2>
            <div class="admin-card">
                <p id="selected-bug-name" style="font-size: 11px; color: var(--admin); margin-bottom: 5px; font-family: 'Orbitron';">Type: None</p>
                <input type="text" id="target" class="admin-input" placeholder="Target Number/IP/URL...">
                <button class="btn-main" style="margin-top:20px;" onclick="execute()">EXECUTE BUG</button>
            </div>
            <button onclick="showView('dashboard')" style="background:none; border:none; color:#555;">BACK</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCOsJ3yJxnZah3JPx78Lu3PG0ujQd0rtlo",
            authDomain: "spotify-tets.firebaseapp.com",
            databaseURL: "https://spotify-tets-default-rtdb.firebaseio.com",
            projectId: "spotify-tets",
            storageBucket: "spotify-tets.firebasestorage.app",
            messagingSenderId: "498499181915",
            appId: "1:498499181915:web:f07b3a4344ea657ba40e7e"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();
        const OWNER = "rizalxtt2@gmail.com";
        let isMT = false;
        let currentPos = 0;
        let activeBug = "";

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(res => {
                const user = res.user;
                db.ref('system/maintenance').once('value', s => {
                    if(s.val() && user.email !== OWNER) {
                        alert("Maintenance!"); auth.signOut(); return;
                    }
                    db.ref('whitelist').once('value', sw => {
                        const list = sw.val() ? Object.values(sw.val()) : [];
                        if(user.email === OWNER || list.includes(user.email)) start(user);
                        else { alert("No Access!"); auth.signOut(); }
                    });
                });
            });
        }

        function start(user) {
            document.getElementById('login-screen').style.display='none';
            document.getElementById('app-container').style.display='block';
            document.getElementById('user-name').innerText = user.displayName;
            document.getElementById('user-avatar').src = localStorage.getItem('upic') || user.photoURL;

            db.ref('online/' + user.uid).set({ email: user.email });
            db.ref('online/' + user.uid).onDisconnect().remove();

            if(user.email !== OWNER) {
                db.ref('whitelist').on('value', s => {
                    const list = s.val() ? Object.values(s.val()) : [];
                    if(!list.includes(user.email)) logout();
                });
                db.ref('system/maintenance').on('value', s => { if(s.val()) logout(); });
            }

            db.ref('system/bc').on('value', s => document.getElementById('live-broadcast').innerText = s.val() || "Operational.");
            if(user.email === OWNER) {
                document.getElementById('admin-link').style.display='flex';
                initAdmin();
            }
        }

        function initAdmin() {
            db.ref('system/maintenance').on('value', s => {
                isMT = s.val() || false;
                const el = document.getElementById('mt-status-display');
                el.innerText = isMT ? "ON" : "OFF";
                el.className = isMT ? "mt-status status-on" : "mt-status status-off";
            });

            db.ref('whitelist').on('value', s => {
                const l = s.val() || {}; const b = document.getElementById('wl-list');
                b.innerHTML = "";
                for(let id in l) {
                    b.innerHTML += `
                    <div class="user-row">
                        <span>${l[id]}</span>
                        <i class="fa-solid fa-trash-can" style="color:var(--danger); cursor:pointer;" onclick="delWl('${id}')"></i>
                    </div>`;
                }
            });
        }

        function toggleMaintenance() { db.ref('system/maintenance').set(!isMT); }
        function sendBc() { 
            const msg = document.getElementById('bc-input').value;
            if(msg) { db.ref('system/bc').set(msg); document.getElementById('bc-input').value = ""; pushNotif("BC Sent!"); }
        }
        function addWl() { 
            const m = document.getElementById('wl-input').value.toLowerCase().trim();
            if(m) { db.ref('whitelist').push(m); document.getElementById('wl-input').value=""; pushNotif("Added!"); }
        }
        function delWl(id) { if(confirm("Hapus akses?")) db.ref('whitelist/' + id).remove(); }

        function showView(id) { 
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); 
            document.getElementById('view-'+id).classList.add('active'); 
            toggleMenu(false); 
        }

        function toggleMenu(s) { document.getElementById('side-menu').classList.toggle('active', s); }

        function changeCard(d) {
            currentPos = (currentPos + d + 3) % 3;
            const cards = [document.getElementById('card-0'), document.getElementById('card-1'), document.getElementById('card-2')];
            cards.forEach((c, i) => {
                c.className = 'card-3d';
                if(i === currentPos) c.classList.add('active');
                else if(i === (currentPos + 1) % 3) c.classList.add('next');
                else c.classList.add('prev');
            });
        }

        function selectBug(name) {
            activeBug = name;
            document.getElementById('feat-title').innerText = "EXECUTE FORM";
            document.getElementById('selected-bug-name').innerText = "Type: " + name;
            showView('feature');
        }

        function execute() {
            const target = document.getElementById('target').value;
            if(!activeBug) { pushNotif("Select Bug First!"); return; }
            if(!target) { pushNotif("Enter Target!"); return; }

            const o = document.getElementById('popup-overlay'); o.style.display='flex';
            let p = 0;
            const i = setInterval(() => {
                p += Math.floor(Math.random() * 15);
                if(p > 100) p = 100;
                document.getElementById('pct').innerText = p+"%";
                if(p >= 100) { 
                    clearInterval(i); 
                    setTimeout(() => {
                        o.style.display='none'; 
                        pushNotif("Success Sent " + activeBug); 
                        document.getElementById('target').value = "";
                        showView('dashboard'); 
                    }, 500);
                }
            }, 150);
        }

        function logout() { auth.signOut(); location.reload(); }
        function pushNotif(m) {
            const b = document.getElementById('notification-box'); const t = document.createElement('div');
            t.className='toast'; t.innerText=m; b.appendChild(t); setTimeout(()=>t.remove(), 3000);
        }
    </script>
</body>
</html>
