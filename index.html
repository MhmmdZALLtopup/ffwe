<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CrokBUG - Rizal/ARDS Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --accent: #dbdbff; --bg: #050507; --glass: rgba(255, 255, 255, 0.05);
            --danger: #ff4757; --success: #2ed573; --admin: #ff9f43;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background-color: var(--bg); color: white; height: 100vh; overflow: hidden; }

        /* NOTIFIKASI */
        #notification-box { position: fixed; top: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: rgba(10, 10, 15, 0.9); border-left: 4px solid var(--accent); padding: 15px; border-radius: 8px; font-family: 'Orbitron'; font-size: 11px; animation: slideIn 0.3s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* UI COMPONENTS */
        #app-container { width: 100%; height: 100vh; position: relative; display: none; background: radial-gradient(circle, #10101a, #050507); }
        .navbar { padding: 25px 20px; display: flex; justify-content: space-between; align-items: center; position: absolute; top: 0; width: 100%; z-index: 100; }
        .logo-diamond { width: 30px; height: 30px; background: #fff; transform: rotate(45deg); border-radius: 4px; }

        #side-menu {
            position: fixed; top: 0; left: -100%; width: 85%; height: 100%;
            background: rgba(5, 5, 12, 0.98); z-index: 2000; transition: 0.5s;
            padding: 80px 25px; border-right: 1px solid var(--accent); display: flex; flex-direction: column; gap: 10px;
        }
        #side-menu.active { left: 0; }
        .menu-item { padding: 18px; border-radius: 12px; font-family: 'Orbitron'; font-size: 13px; background: var(--glass); display: flex; align-items: center; gap: 15px; cursor: pointer; }

        /* VIEWS */
        .view { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; padding: 90px 20px 30px; }
        .view.active { display: flex; }

        /* ADMIN PANEL STYLING */
        .admin-card { background: var(--glass); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #222; }
        input[type="text"] { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; margin-top: 10px; outline: none; }
        input[type="text"]:focus { border-color: var(--accent); }
        .btn-action { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; }

        /* LOG BOX */
        .log-box { height: 150px; overflow-y: auto; background: #000; padding: 10px; border-radius: 8px; font-size: 11px; border: 1px solid #111; }
        .log-item { margin-bottom: 5px; border-bottom: 1px solid #111; padding-bottom: 5px; }

        /* LOGIN SCREEN */
        #login-screen { position: fixed; inset: 0; background: #050507; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-google { background: white; color: black; padding: 15px 30px; border-radius: 50px; font-family: 'Orbitron'; font-weight: bold; border: none; cursor: pointer; display: flex; align-items: center; gap: 10px; }

        /* CAROUSEL */
        .carousel-container { flex: 1; display: flex; align-items: center; justify-content: center; perspective: 1200px; }
        .slider-3d { position: relative; width: 280px; height: 350px; transform-style: preserve-3d; transition: 0.6s; }
        .card-3d { position: absolute; width: 100%; height: 100%; background: rgba(20, 20, 25, 0.98); border-radius: 20px; padding: 25px; text-align: center; border: 1px solid #222; transition: 0.6s; }
        .card-3d.active { opacity: 1; transform: scale(1); z-index: 10; border-color: var(--accent); }
        .card-3d.next { opacity: 0.2; transform: translateX(100px) scale(0.8); }
        .card-3d.prev { opacity: 0.2; transform: translateX(-100px) scale(0.8); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo-diamond" style="margin-bottom: 30px;"></div>
        <button class="btn-google" onclick="loginWithGoogle()">SIGN IN WITH GMAIL</button>
    </div>

    <div id="notification-box"></div>

    <div id="app-container">
        <div id="side-menu">
            <div id="admin-link" class="menu-item" style="display:none; color:var(--admin);" onclick="showView('admin')">
                <i class="fa-solid fa-user-shield"></i> ADMIN DASHBOARD
            </div>
            <div class="menu-item" onclick="showView('dashboard')"><i class="fa-solid fa-house"></i> DASHBOARD</div>
            <div class="menu-item" style="color:var(--danger); margin-top: auto;" onclick="logout()">
                <i class="fa-solid fa-power-off"></i> LOGOUT
            </div>
        </div>

        <div id="view-dashboard" class="view active">
            <nav class="navbar">
                <div class="logo-diamond"></div>
                <div onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered" style="font-size:24px;"></i></div>
            </nav>

            <div class="carousel-container">
                <div class="slider-3d">
                    <div class="card-3d active" id="card-0">
                        <i class="fa-brands fa-whatsapp" style="font-size:60px; color:var(--accent); margin: 30px 0;"></i>
                        <h2 style="font-family:'Orbitron';">BUG WHATSAPP</h2>
                        <button class="btn-action" style="background:var(--accent); color:black;" onclick="openFeature('BUG WA')">OPEN</button>
                    </div>
                </div>
            </div>

            <div style="background:var(--glass); padding:15px; border-radius:12px; border-left:4px solid var(--accent);">
                <small style="color:var(--accent); font-family:'Orbitron'; font-size:10px;">SYSTEM MESSAGE:</small>
                <p id="system-status-text" style="margin-top:5px; font-weight:bold;">Connecting...</p>
            </div>
        </div>

        <div id="view-admin" class="view" style="overflow-y: auto;">
            <h2 style="font-family:'Orbitron'; color:var(--admin); margin-bottom:20px;">ADMIN CONTROL</h2>

            <div class="admin-card">
                <label style="font-size:12px; font-family:'Orbitron';">UPDATE SYSTEM BROADCAST</label>
                <input type="text" id="input-status" placeholder="Masukkan status sistem baru...">
                <button class="btn-action" style="background:var(--admin);" onclick="updateStatus()">UPDATE BROADCAST</button>
            </div>

            <div class="admin-card">
                <label style="font-size:12px; font-family:'Orbitron';">USER LIST (<span id="count">0</span>)</label>
                <div id="user-list" style="margin-top:10px; font-size:13px; max-height:100px; overflow-y:auto;">
                    </div>
            </div>

            <div class="admin-card">
                <label style="font-size:12px; font-family:'Orbitron'; color:var(--success);">LIVE ACTIVITY LOGS</label>
                <div id="admin-logs" class="log-box" style="margin-top:10px;">
                    </div>
            </div>

            <button onclick="showView('dashboard')" style="background:none; border:none; color:#555; width:100%; margin-top:20px;">BACK TO DASHBOARD</button>
        </div>

        <div id="view-feature" class="view">
            <h2 id="feat-title" style="font-family:'Orbitron'; color:var(--accent); margin-bottom:20px;">FEATURE</h2>
            <input type="text" id="targetInput" placeholder="Masukkan Target...">
            <button class="btn-action" style="background:var(--accent); color:black; margin-top:20px;" onclick="executeAction()">EXECUTE</button>
            <button onclick="showView('dashboard')" style="background:none; border:none; color:#555; margin-top:auto;">RETURN</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCOsJ3yJxnZah3JPx78Lu3PG0ujQd0rtlo",
            authDomain: "spotify-tets.firebaseapp.com",
            databaseURL: "https://spotify-tets-default-rtdb.firebaseio.com",
            projectId: "spotify-tets",
            storageBucket: "spotify-tets.firebasestorage.app",
            messagingSenderId: "498499181915",
            appId: "1:498499181915:web:f07b3a4344ea657ba40e7e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const OWNER_EMAIL = "rizalards@gmail.com";
        let currentUser = null;

        // AUTH LOGIC
        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider);
        }

        function logout() { auth.signOut(); location.reload(); }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                
                // Simpan User
                db.ref('users/' + user.uid).set({ email: user.email, name: user.displayName });

                // Cek Admin
                if (user.email === OWNER_EMAIL) {
                    document.getElementById('admin-link').style.display = 'flex';
                    loadAdminData();
                }
                
                loadSystemStatus();
                pushNotif("Welcome back, " + user.displayName);
            }
        });

        // SYSTEM STATUS (BROADCAST)
        function loadSystemStatus() {
            db.ref('system/status').on('value', s => {
                document.getElementById('system-status-text').innerText = s.val() || "System Operational";
            });
        }

        function updateStatus() {
            const val = document.getElementById('input-status').value;
            if(!val) return;
            db.ref('system/status').set(val).then(() => {
                pushNotif("Broadcast Updated!");
                document.getElementById('input-status').value = "";
            });
        }

        // ADMIN MONITORING
        function loadAdminData() {
            // List User
            db.ref('users').on('value', s => {
                const users = s.val();
                document.getElementById('count').innerText = s.numChildren();
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                for(let id in users) {
                    list.innerHTML += `<div style="padding:5px 0; border-bottom:1px solid #111;">${users[id].email}</div>`;
                }
            });

            // List Logs
            db.ref('logs').limitToLast(10).on('value', s => {
                const logs = s.val();
                const box = document.getElementById('admin-logs');
                box.innerHTML = "";
                for(let id in logs) {
                    const l = logs[id];
                    box.innerHTML = `<div class="log-item">
                        <span style="color:var(--admin)">[${l.time}]</span> <b>${l.user}</b>: ${l.feat} -> ${l.target}
                    </div>` + box.innerHTML;
                }
            });
        }

        // EXECUTION
        function executeAction() {
            const target = document.getElementById('targetInput').value;
            const feat = document.getElementById('feat-title').innerText;
            if(!target) return pushNotif("Target Missing!");

            // Kirim Log
            db.ref('logs').push({
                user: currentUser.email,
                feat: feat,
                target: target,
                time: new Date().toLocaleTimeString()
            });

            pushNotif("Execution Success!");
            showView('dashboard');
        }

        // UI NAVIGATION
        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            document.getElementById('side-menu').classList.remove('active');
        }

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
        function openFeature(name) { showView('feature'); document.getElementById('feat-title').innerText = name; }
        function pushNotif(m) {
            const box = document.getElementById('notification-box');
            const t = document.createElement('div');
            t.className = 'toast'; t.innerText = m;
            box.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
    </script>
</body>
</html>
