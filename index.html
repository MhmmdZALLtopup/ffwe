<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CrokBUG - RIZAL/ARDS ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --accent: #dbdbff; --bg: #050507; --glass: rgba(255, 255, 255, 0.05);
            --danger: #ff4757; --success: #2ed573; --admin: #ff9f43;
        }

        /* RESET & LOCK HORIZONTAL */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Rajdhani', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            touch-action: pan-y; 
        }

        html, body { 
            background-color: var(--bg); color: white; 
            height: 100vh; width: 100vw;
            overflow: hidden; position: fixed;
        }

        /* MODERN MAINTENANCE SCREEN */
        #mt-screen {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 50000; display: none; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            padding: 20px;
        }
        .mt-icon { font-size: 50px; color: var(--danger); margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* NOTIFIKASI */
        #notification-box { position: fixed; top: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { background: rgba(10, 10, 15, 0.9); border-left: 4px solid var(--accent); padding: 15px 25px; border-radius: 8px; backdrop-filter: blur(10px); font-family: 'Orbitron'; font-size: 11px; animation: slideIn 0.4s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* LOGIN SCREEN */
        #login-screen { position: fixed; inset: 0; background: #050507; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; }
        .btn-google { background: white; color: black; padding: 15px 30px; border-radius: 50px; font-family: 'Orbitron'; font-weight: bold; border: none; cursor: pointer; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        #app-container { width: 100%; height: 100vh; position: relative; overflow: hidden; display: none; background: radial-gradient(circle at center, #10101a 0%, #050507 100%); }

        nav { position: fixed; top: 0; left: 0; width: 100%; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; z-index: 1500; background: rgba(5,5,7,0.8); backdrop-filter: blur(10px); }

        #side-menu { position: fixed; top: 0; left: -100%; width: 85%; height: 100%; background: rgba(5, 5, 12, 0.98); z-index: 2000; transition: 0.5s; padding: 40px 25px; border-right: 1px solid var(--accent); display: flex; flex-direction: column; gap: 10px; }
        #side-menu.active { left: 0; }
        .profile-section { text-align: center; margin-bottom: 20px; border-bottom: 1px solid var(--glass); padding-bottom: 20px; }
        .profile-pic { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        .menu-item { padding: 15px; border-radius: 12px; font-family: 'Orbitron'; font-size: 12px; background: var(--glass); display: flex; align-items: center; gap: 15px; cursor: pointer; }

        .view { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 80px; overflow-y: auto; overflow-x: hidden; padding-bottom: 100px; }
        .view.active { display: flex; }

        .slider-3d { position: relative; width: 280px; height: 320px; transform-style: preserve-3d; transition: 0.6s; margin: 15px 0; }
        .card-3d { position: absolute; width: 100%; height: 100%; background: rgba(20, 20, 25, 0.98); border-radius: 20px; padding: 25px; text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.6s; backface-visibility: hidden; display: none; }
        .card-3d.active { display: block; transform: translateX(0) scale(1); opacity: 1; z-index: 10; border-color: var(--accent); box-shadow: 0 0 20px rgba(219, 219, 255, 0.2); }
        .card-3d.next { display: block; transform: translateX(60%) scale(0.7) rotateY(-20deg); opacity: 0.3; z-index: 5; }
        .card-3d.prev { display: block; transform: translateX(-60%) scale(0.7) rotateY(20deg); opacity: 0.3; z-index: 5; }

        .admin-card { width: 92%; background: var(--glass); border: 1px solid #333; padding: 18px; border-radius: 15px; margin-bottom: 15px; }
        .admin-input, .admin-select { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; margin-top: 10px; font-size: 14px; }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 15px 0; border-radius: 40px; font-weight: 800; font-family: 'Orbitron'; width: 100%; cursor: pointer; transition: 0.3s; }
        
        .mt-status { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-family: 'Orbitron'; margin-bottom: 10px; }
        .status-on { background: var(--danger); }
        .status-off { background: var(--success); }

        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 5px; margin-bottom: 5px; font-size: 12px; }

        #popup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 50px; height: 50px; border: 4px solid #111; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="mt-screen">
        <i class="fa-solid fa-screwdriver-wrench mt-icon"></i>
        <h2 style="font-family:'Orbitron'; color:var(--danger); letter-spacing:3px;">SYSTEM OFFLINE</h2>
        <p style="color:#666; margin-top:10px; font-size:13px; font-family:'Orbitron';">MAINTENANCE IN PROGRESS</p>
        <div style="margin-top:30px; width:50px; height:2px; background:var(--danger);"></div>
    </div>

    <div id="login-screen">
        <div style="width:60px; height:60px; background:var(--accent); border-radius:15px; transform:rotate(45deg); margin-bottom:30px; box-shadow: 0 0 30px var(--accent);"></div>
        <h1 style="font-family:'Orbitron'; margin-bottom:10px; letter-spacing:5px;">CrokBUG</h1>
        <p id="auth-info" style="color:#666; font-size:12px; margin-bottom:40px; font-family:'Orbitron'; text-align:center;">RIZAL/ARDS ULTIMATE<br><span id="status-msg">Silahkan Login</span></p>
        <button class="btn-google" onclick="loginWithGoogle()">
            <i class="fa-brands fa-google" style="margin-right:10px;"></i> SIGN IN GMAIL
        </button>
    </div>

    <div id="notification-box"></div>
    <div id="popup-overlay"><div class="loader"></div><div id="pct" style="font-family:'Orbitron'; margin-top:15px; color:var(--accent); font-size:20px;">0%</div></div>

    <div id="app-container">
        <nav>
            <div style="font-family:'Orbitron'; font-weight:700; font-size:18px; color:var(--accent);">CrokBUG</div>
            <div onclick="toggleMenu(true)"><i class="fa-solid fa-bars-staggered" style="font-size:24px; cursor:pointer;"></i></div>
        </nav>

        <div id="side-menu">
            <div style="text-align: right;"><i class="fa-solid fa-xmark" style="font-size: 28px; cursor: pointer;" onclick="toggleMenu(false)"></i></div>
            <div class="profile-section">
                <img id="user-avatar" src="" class="profile-pic">
                <h4 id="user-name" style="font-family:'Orbitron'; font-size:12px; margin-top:12px; color:var(--accent);">USER NAME</h4>
            </div>
            <div class="menu-item" onclick="showView('dashboard')"><i class="fa-solid fa-house"></i> DASHBOARD</div>
            <div id="admin-link" class="menu-item" style="display:none; color:var(--admin); border:1px solid var(--admin);" onclick="showView('admin')">
                <i class="fa-solid fa-user-shield"></i> ADMIN PANEL
            </div>
            <div class="menu-item" onclick="pushNotif('Vip Only')"><i class="fa-solid fa-gear"></i> SETTINGS</div>
            <div class="menu-item" onclick="logout()" style="color:var(--danger); margin-top:auto;"><i class="fa-solid fa-power-off"></i> LOGOUT</div>
        </div>

        <div id="view-dashboard" class="view active">
            <div class="slider-3d">
                <div class="card-3d active" id="card-0">
                    <i class="fa-brands fa-whatsapp" style="font-size:60px; margin:35px 0; color:var(--accent)"></i>
                    <h2 style="font-family:'Orbitron';">BUG WHATSAPP</h2>
                    <button class="btn-main" style="margin-top:25px;" onclick="selectBug('WHATSAPP')">SELECT BUG</button>
                </div>
                <div class="card-3d next" id="card-1">
                    <i class="fa-solid fa-location-dot" style="font-size:60px; margin:35px 0; color:var(--accent)"></i>
                    <h2 style="font-family:'Orbitron';">TRACK IP</h2>
                    <button class="btn-main" style="margin-top:25px;" onclick="selectBug('TRACK IP')">SELECT BUG</button>
                </div>
                <div class="card-3d" id="card-2">
                    <i class="fa-solid fa-robot" style="font-size:60px; margin:35px 0; color:var(--accent)"></i>
                    <h2 style="font-family:'Orbitron';">AI EXPLOIT</h2>
                    <button class="btn-main" style="margin-top:25px;" onclick="selectBug('AI EXPLOIT')">SELECT BUG</button>
                </div>
                <div class="card-3d" id="card-3">
                    <i class="fa-solid fa-database" style="font-size:60px; margin:35px 0; color:var(--accent)"></i>
                    <h2 style="font-family:'Orbitron';">DB FREEZE</h2>
                    <button class="btn-main" style="margin-top:25px;" onclick="selectBug('DB FREEZE')">SELECT BUG</button>
                </div>
                <div class="card-3d prev" id="card-4">
                    <i class="fa-solid fa-cloud-bolt" style="font-size:60px; margin:35px 0; color:var(--accent)"></i>
                    <h2 style="font-family:'Orbitron';">CLOUD CRASH</h2>
                    <button class="btn-main" style="margin-top:25px;" onclick="selectBug('CLOUD CRASH')">SELECT BUG</button>
                </div>
            </div>
            <div style="display:flex; gap:20px; margin-bottom: 25px;">
                <button class="btn-main" style="width:60px;" onclick="changeCard(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="btn-main" style="width:60px;" onclick="changeCard(1)"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div id="live-broadcast" style="width:85%; padding:15px; background:var(--glass); border-left:4px solid var(--accent); border-radius:10px; font-size:13px; color:var(--success); font-family:'Orbitron';">
                Menghubungkan ke sistem...
            </div>
        </div>

        <div id="view-feature" class="view">
            <h2 style="font-family:'Orbitron'; color:var(--accent); margin-bottom:20px;">SYSTEM EXECUTION</h2>
            <div class="admin-card">
                <p style="font-size: 10px; color: var(--admin); font-family: 'Orbitron';">CAT: <span id="selected-bug-name">NONE</span></p>
                <label style="display:block; margin-top:15px; font-size:11px; font-family:'Orbitron';">PILIH METODE (1-5):</label>
                <select id="bug-method" class="admin-select">
                    <option value="Rapid Injection V1">1. Rapid Injection V1</option>
                    <option value="Overload System V2">2. Overload System V2</option>
                    <option value="Corrupt Database V3">3. Corrupt Database V3</option>
                    <option value="Bypass Firewall V4">4. Bypass Firewall V4</option>
                    <option value="Total Shutdown V5">5. Total Shutdown V5</option>
                </select>
                <input type="text" id="target" class="admin-input" placeholder="Nomor Target / IP / URL">
                <button class="btn-main" style="margin-top:25px;" onclick="execute()">EXECUTE NOW</button>
            </div>
            <button onclick="showView('dashboard')" style="background:none; border:none; color:#555; cursor:pointer; font-family:'Orbitron';">KEMBALI</button>
        </div>

        <div id="view-admin" class="view">
            <h2 style="font-family:'Orbitron'; color:var(--admin); margin-bottom:20px;">ADMIN CONTROL</h2>
            <div class="admin-card">
                <label style="font-size:10px; font-family:'Orbitron';">SERVER MAINTENANCE</label><br>
                <div id="mt-status-display" class="mt-status status-off">OFF</div>
                <button class="btn-main" style="background:white; color:black; height:35px; font-size:11px;" onclick="toggleMaintenance()">GANTI STATUS</button>
                <input type="text" id="bc-input" class="admin-input" placeholder="Pesan Broadcast...">
                <button class="btn-main" style="margin-top:10px; background:var(--admin);" onclick="sendBc()">UPDATE BC</button>
            </div>
            <div class="admin-card">
                <label style="font-size:10px; font-family:'Orbitron';">WHITELIST EMAIL</label>
                <input type="text" id="wl-input" class="admin-input" placeholder="email@gmail.com">
                <button class="btn-main" onclick="addWl()">TAMBAH AKSES</button>
                <div id="wl-list" style="margin-top:15px; max-height: 200px; overflow-y: auto;"></div>
            </div>
            <button onclick="showView('dashboard')" style="background:none; border:none; color:#555; margin-bottom:40px;">BACK</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCOsJ3yJxnZah3JPx78Lu3PG0ujQd0rtlo",
            authDomain: "spotify-tets.firebaseapp.com",
            databaseURL: "https://spotify-tets-default-rtdb.firebaseio.com",
            projectId: "spotify-tets",
            storageBucket: "spotify-tets.firebasestorage.app",
            messagingSenderId: "498499181915",
            appId: "1:498499181915:web:f07b3a4344ea657ba40e7e"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();
        const OWNER = "rizalxtt2@gmail.com";
        let isMT = false; let currentPos = 0;

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider);
        }

        auth.getRedirectResult().then(res => { if(res.user) handleUser(res.user); });
        auth.onAuthStateChanged(user => { if(user) handleUser(user); });

        function handleUser(user) {
            db.ref('system/maintenance').on('value', s => {
                const mtState = s.val();
                if(mtState && user.email !== OWNER) {
                    document.getElementById('mt-screen').style.display = 'flex';
                    document.getElementById('app-container').style.display = 'none';
                    document.getElementById('login-screen').style.display = 'none';
                } else {
                    document.getElementById('mt-screen').style.display = 'none';
                    checkWhitelist(user);
                }
            });
        }

        function checkWhitelist(user) {
            db.ref('whitelist').once('value', sw => {
                const list = sw.val() ? Object.values(sw.val()) : [];
                if(user.email === OWNER || list.includes(user.email.toLowerCase())) {
                    startApp(user);
                } else {
                    pushNotif("EMAIL TIDAK TERDAFTAR!");
                    auth.signOut();
                }
            });
        }

        function startApp(user) {
            document.getElementById('login-screen').style.display='none';
            document.getElementById('app-container').style.display='block';
            document.getElementById('user-name').innerText = user.displayName;
            document.getElementById('user-avatar').src = user.photoURL;
            
            db.ref('online/' + user.uid).set({ email: user.email, name: user.displayName });
            db.ref('online/' + user.uid).onDisconnect().remove();
            
            db.ref('system/bc').on('value', s => document.getElementById('live-broadcast').innerText = s.val() || "Ready.");
            if(user.email === OWNER) { 
                document.getElementById('admin-link').style.display='flex'; 
                initAdmin(); 
            }
        }

        function initAdmin() {
            // Maintenance Watcher
            db.ref('system/maintenance').on('value', s => {
                isMT = s.val();
                const el = document.getElementById('mt-status-display');
                el.innerText = isMT ? "ON" : "OFF";
                el.className = isMT ? "mt-status status-on" : "mt-status status-off";
            });

            // Whitelist & Counter Watcher
            db.ref('whitelist').on('value', s => {
                const l = s.val() || {}; 
                const b = document.getElementById('wl-list');
                const total = Object.keys(l).length;
                
                b.innerHTML = `<p style="font-size:10px; color:var(--accent); margin-bottom:10px; font-family:'Orbitron';">TOTAL DATABASE: ${total} USER</p>`;
                for(let id in l) {
                    b.innerHTML += `<div class="user-row">
                        <span>${l[id]}</span>
                        <i class="fa-solid fa-trash" style="color:var(--danger); cursor:pointer;" onclick="delWl('${id}')"></i>
                    </div>`;
                }
            });
        }

        function toggleMaintenance() { db.ref('system/maintenance').set(!isMT); }
        function sendBc() { const m = document.getElementById('bc-input').value; if(m){ db.ref('system/bc').set(m); pushNotif("Broadcast Updated!"); } }
        function addWl() { const m = document.getElementById('wl-input').value; if(m){ db.ref('whitelist').push(m.toLowerCase().trim()); document.getElementById('wl-input').value=""; pushNotif("User Added!"); } }
        function delWl(id) { db.ref('whitelist/'+id).remove(); pushNotif("User Removed!"); }

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-'+id).classList.add('active');
            toggleMenu(false);
        }
        function toggleMenu(s) { document.getElementById('side-menu').classList.toggle('active', s); }
        
        function changeCard(d) {
            currentPos = (currentPos + d + 5) % 5;
            for(let i=0; i<5; i++) {
                const c = document.getElementById('card-'+i);
                c.className = 'card-3d';
                if(i === currentPos) c.classList.add('active');
                else if(i === (currentPos+1)%5) c.classList.add('next');
                else if(i === (currentPos-1+5)%5) c.classList.add('prev');
            }
        }

        function selectBug(name) { document.getElementById('selected-bug-name').innerText = name; showView('feature'); }

        function execute() {
            const target = document.getElementById('target').value;
            if(!target) return pushNotif("Target Kosong!");
            document.getElementById('popup-overlay').style.display='flex';
            let p = 0;
            const iv = setInterval(() => {
                p += 5;
                document.getElementById('pct').innerText = p + "%";
                if(p>=100){ 
                    clearInterval(iv); 
                    document.getElementById('popup-overlay').style.display='none'; 
                    pushNotif("Execution Success!"); 
                    showView('dashboard'); 
                }
            }, 50);
        }

        function pushNotif(m) {
            const b = document.getElementById('notification-box');
            const t = document.createElement('div');
            t.className='toast'; t.innerText=m;
            b.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        function logout() { auth.signOut().then(() => location.reload()); }

        // Security: Lock Screen Zoom
        document.body.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, {passive: false});
    </script>
</body>
</html>
